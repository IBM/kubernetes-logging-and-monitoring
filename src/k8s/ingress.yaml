apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: api-ingress
spec:
  rules:
  - host: petclinic.rj-iks-monitoring-2bef1f4b4097001da9502000c44fc2b2-0000.us-south.containers.appdomain.cloud
    http:
      paths:
      - path: /(.*)
        backend:
          serviceName: api-gateway
          servicePort: 80
      - path: /api/vet/(.*)
        backend:
          serviceName: vets-service
          servicePort: 80
      - path: /api/visit/(.*)
        backend:
          serviceName: visits-service
          servicePort: 80
      - path: /api/customer/(.*)
        backend:
          serviceName: customers-service
          servicePort: 80
      - path: /api/gateway/(.*)
        backend:
          serviceName: api-gateway
          servicePort: 80
